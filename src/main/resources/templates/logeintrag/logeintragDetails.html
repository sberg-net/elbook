<div class="row" xmlns:th="http://www.thymeleaf.org">
  <div class="col-sm-12 col-lg-8 mb-3 p-0 pe-1">
    <span class="fw-bold">Artikel für den Logeintrag mit der TelematikID: </span><span th:text="${eintrag.telematikId}">TelematikId</span>
  </div>
</div>
<div xmlns:th="http://www.thymeleaf.org" class="row">
  <div class="col-md-9 mb-3 fw-bolder">
    <span th:text="${#lists.size(eintrag.artikel)}"></span>&nbsp;Logeintragartikel vorhanden
  </div>
</div>
<div class="row">
  <table class="table" id="logeintragTable" xmlns:th="http://www.thymeleaf.org">
    <thead>
    <tr>
      <th>Verzeichnis-UID</th>
      <th>Verzeichnis-Zertifikats-UID</th>
      <th>Typ</th>
      <th>Erstellt Am</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${eintrag.artikel.isEmpty()}">
      <td colspan="2">Keine Logeintragartikel verfügbar</td>
    </tr>
    <tr th:each="n : ${eintrag.artikel}">
      <td><span class="text-break" th:text="${n.vzdUid}">TelematikId</span></td>
      <td><span class="text-break" th:text="${n.vzdZertUid}">BusinessId</span></td>
      <td><span class="text-break" th:text="${n.typ.hrText}">BusinessId</span></td>
      <td><span class="text-break" th:text="${#temporals.format(n.erstelltAm, 'dd-MM-yyyy HH:mm')}">Erstellt Am</span></td>
    </tr>
    </tbody>
  </table>
</div>
