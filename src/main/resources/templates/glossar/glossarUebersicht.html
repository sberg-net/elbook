<div class="alert alert-danger" role="alert" style="display:none" id="glossarTableError">
</div>
<div class="row" xmlns:th="http://www.thymeleaf.org">
  <div class="col-sm-12 col-lg-8 mb-3 p-0 pr-1">
    <input type="text" class="form-control pr-0" id="search" placeholder="TelematikId">
  </div>
  <div class="col-sm-6 col-lg-2 mb-3 p-0 pr-1">
    <button type="button" id="searchBtn" class="btn btn-primary btn-block" onclick="glossarUebersicht($('#search').val());">Suchen</button>
  </div>
</div>
<div xmlns:th="http://www.thymeleaf.org" class="row">
  <div th:if="${verfuegbar}" class="col-md-9 mb-3 font-weight-bolder">
    <table>
      <tr>
        <td>Pattern</td>
        <td th:text="${telematikIdInfo.telematikIdPattern.pattern}"></td>
      </tr>
      <tr>
        <td>Fhir Resource Type</td>
        <td th:text="${telematikIdInfo.telematikIdPattern.fhirResourceType}"></td>
      </tr>
      <tr>
        <td>Code</td>
        <td th:text="${telematikIdInfo.telematikIdPattern.code}"></td>
      </tr>
      <tr>
        <td>Display</td>
        <td th:text="${telematikIdInfo.telematikIdPattern.displayShort}"></td>
      </tr>
      <tr>
        <td>ProfessionOIDs</td>
        <td th:text="${telematikIdInfo.telematikIdPattern.professionOIDs}"></td>
      </tr>
      <tr>
        <td>Sektor</td>
        <td th:text="${telematikIdInfo.telematikIdPattern.sektor}"></td>
      </tr>
      <tr>
        <td>Url des Sektor - Leitfadens</td>
        <td><a target="_blank" th:text="${telematikIdInfo.telematikIdPattern.sektorImplLeitfadenUrl}" th:href="${telematikIdInfo.telematikIdPattern.sektorImplLeitfadenUrl}"></a></td>
      </tr>
    </table>
  </div>
</div>
<div th:if="${verfuegbar}" class="row">
  <table class="table" id="glossarTable" xmlns:th="http://www.thymeleaf.org">
    <thead>
      <tr>
        <th>Code</th>
        <th>Display</th>
        <th>EntryType</th>
        <th>EntryTypeId</th>
        <th>EntryTypeText</th>
        <th>Organization</th>
        <th>Practitionier</th>
        <th>TspAntragTyp</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="n : ${telematikIdInfo.professionOIDInfos}">
      <td><span th:text="${n.code}">code</span></td>
      <td><span th:text="${n.display}">display</span></td>
      <td><span th:text="${n.entryType}">entryType</span></td>
      <td><span th:text="${n.entryTypeId}">entryTypeId</span></td>
      <td><span th:text="${n.entryTypeText}">entryTypeText</span></td>
      <td><span th:text="${n.organization}">organization</span></td>
      <td><span th:text="${n.practitionier}">practitionier</span></td>
      <td><span th:text="${n.tspAntragTyp}">tspAntragTyp</span></td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  feather.replace();
</script>
