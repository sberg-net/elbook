<form id="aktivierungsCodeForm" xmlns:th="http://www.thymeleaf.org" onsubmit="return false;">

  <div th:if="${!ungueltig}" class="form-group needs-validation">
    <label for="aktivierungsCode">Aktivierungscode</label>
    <input type="text" class="form-control" id="aktivierungsCode" name="aktivierungsCode" required>
    <div class="invalid-feedback">
      Bitte angeben!
    </div>
  </div>

  <div th:if="${!ungueltig}" class="container-fluid p-0 mb-2">
    <div class="row justify-content-start">
      <div class="col-12 col-md-6 col-lg-2 pb-1">
        <button class="btn btn-primary btn-block" onclick="hbakartendatenPersonenUebersicht($(this).attr('data-hashCode'), $('#aktivierungsCode').val())" th:attr="data-hashCode=${hashCode}">Freischalten</button>
      </div>
    </div>
  </div>

  <div th:if="${!ungueltig}" class="alert alert-danger mt-2 mb-2 text-break" role="alert" style="display:none" id="aktivierungsCodeFormError">
  </div>

  <div th:if="${fehlerNachricht != null}" th:text="${fehlerNachricht}" class="alert alert-danger mt-2 mb-2 text-break" role="alert"></div>

  <div th:if="${ungueltig}" class="alert alert-danger mt-2 mb-2 text-break" role="alert">
    Die Daten sind nicht mehr gültig und können nicht mehr abgerufen werden
  </div>
</form>
