<div class="row" xmlns:th="http://www.thymeleaf.org">
  <div class="col-sm-12 col-lg-12 mb-3 p-0 pe-1">
    <span class="font-weight-bold">Datentransfer von </span>
    <span class="font-weight-bold" th:text="${datentransfer.absenderKartenherausgeber.hrText}"></span>&nbsp;
    <a th:href="'mailto:' + ${datentransfer.absender}" th:text="${datentransfer.absender}"></a><br/>
    <span class="font-weight-bold"> Daten abrufbar bis </span>
    <span th:text="${#temporals.format(datentransfer.gueltigBis, 'dd-MM-yyyy HH:mm')}">Gültig Bis</span> Uhr
  </div>
</div>

<form id="hbakartendatenForm" xmlns:th="http://www.thymeleaf.org" onsubmit="return false;">

  <div class="mb-3">
    <label>Art des Datentransfers</label>
    <select class="form-control" disabled name="typ">
      <option value="ABGEBEND" th:attrappend="selected=${person.typ.name() == 'ABGEBEND'?'selected':''}">Abgebend</option>
      <option value="MITZUSTAENDIG" th:attrappend="selected=${person.typ.name() == 'MITZUSTAENDIG'?'selected':''}">Mitzuständig</option>
    </select>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">Persönliche Daten</h5>

          <div class="mb-3 needs-validation">
            <label>Vorname</label>
            <input type="text" th:value="${person.vorname}" class="form-control" name="vorname" disabled>
          </div>

          <div class="mb-3 needs-validation">
            <label>Nachname</label>
            <input type="text" th:value="${person.nachname}" class="form-control" name="nachname" disabled>
          </div>

          <div class="mb-3">
            <label>Akademischer Grad</label>
            <select class="form-control" disabled name="akademischerGrad">
              <option value="" th:attrappend="selected=${person.akademischerGrad == ''?'selected':''}"></option>
              <option value="Dr." th:attrappend="selected=${person.akademischerGrad == 'Dr.'?'selected':''}">Doktor</option>
              <option value="Prof." th:attrappend="selected=${person.akademischerGrad == 'Prof.'?'selected':''}">Professor</option>
            </select>
          </div>

          <div class="mb-3 needs-validation">
            <label>Geburtsdatum</label>
            <input type="date" th:value="${person.geburtsdatum}" class="form-control" name="geburtsdatum" disabled>
          </div>

          <div class="mb-3 needs-validation">
            <label>Geburtsort</label>
            <input type="text" th:value="${person.geburtsort}" class="form-control" name="geburtsort" disabled>
          </div>

          <div class="mb-3">
            <label>Zur Approbation</label>
            <select class="form-control" disabled name="approbationStatus">
              <option value="UNBEKANNT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumApprobationStatus).UNBEKANNT.getHrText()}" th:attrappend="selected=${person.approbationStatus.name() == 'UNBEKANNT'?'selected':''}"></option>
              <option value="BESTEHT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumApprobationStatus).BESTEHT.getHrText()}" th:attrappend="selected=${person.approbationStatus.name() == 'BESTEHT'?'selected':''}"></option>
              <option value="RUHT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumApprobationStatus).RUHT.getHrText()}" th:attrappend="selected=${person.approbationStatus.name() == 'RUHT'?'selected':''}"></option>
              <option value="ZURUECKGENOMMEN" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumApprobationStatus).ZURUECKGENOMMEN.getHrText()}" th:attrappend="selected=${person.approbationStatus.name() == 'ZURUECKGENOMMEN'?'selected':''}">Professor</option>
              <option value="WIDERRUFEN" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumApprobationStatus).WIDERRUFEN.getHrText()}" th:attrappend="selected=${person.approbationStatus.name() == 'WIDERRUFEN'?'selected':''}"></option>
              <option value="ENTFALLEN" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumApprobationStatus).ENTFALLEN.getHrText()}" th:attrappend="selected=${person.approbationStatus.name() == 'ENTFALLEN'?'selected':''}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label>Zur Kammermitgliedschaft</label>
            <select class="form-control" disabled name="approbationStatus">
              <option value="UNBEKANNT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKammermitgliedschaftStatus).UNBEKANNT.getHrText()}" th:attrappend="selected=${person.kammermitgliedschaftStatus.name() == 'UNBEKANNT'?'selected':''}"></option>
              <option value="ABGEHEND_GRUND_BERUF" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKammermitgliedschaftStatus).ABGEHEND_GRUND_BERUF.getHrText()}" th:attrappend="selected=${person.kammermitgliedschaftStatus.name() == 'ABGEHEND_GRUND_BERUF'?'selected':''}"></option>
              <option value="ABGEHEND_GRUND_SONSTIGER" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKammermitgliedschaftStatus).ABGEHEND_GRUND_SONSTIGER.getHrText()}" th:attrappend="selected=${person.kammermitgliedschaftStatus.name() == 'ABGEHEND_GRUND_SONSTIGER'?'selected':''}"></option>
              <option value="ABGEHEND_KEIN" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKammermitgliedschaftStatus).ABGEHEND_KEIN.getHrText()}" th:attrappend="selected=${person.kammermitgliedschaftStatus.name() == 'ABGEHEND_KEIN'?'selected':''}"></option>
              <option value="EMPFANGEND_GRUND_BERUF_SONSTIGER" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKammermitgliedschaftStatus).EMPFANGEND_GRUND_BERUF_SONSTIGER.getHrText()}" th:attrappend="selected=${person.kammermitgliedschaftStatus.name() == 'EMPFANGEND_GRUND_BERUF_SONSTIGER'?'selected':''}"></option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">Zur Wohnanschrift des Berufsangehörigen</h5>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="unbekanntVerzogen" disabled th:attr="checked=${person.isUnbekanntVerzogen()?'true':'false'}" id="unbekanntVerzogen" onclick="toggleDeacivate('unbekanntVerzogen', ['strasse', 'hausnummer', 'anschriftenzusatz', 'postleitzahl', 'wohnort'])">
            <label class="form-check-label" for="unbekanntVerzogen">Unbekannt verzogen</label>
          </div>

          <div class="mb-3">
            <label>Strasse</label>
            <input type="text" th:value="${person.strasse}" class="form-control" name="strasse" disabled>
          </div>

          <div class="mb-3">
            <label>Hausnummer</label>
            <input type="text" th:value="${person.hausnummer}" class="form-control" name="hausnummer" disabled>
          </div>

          <div class="mb-3">
            <label>Anschriftenzusatz</label>
            <input type="text" th:value="${person.anschriftenzusatz}" class="form-control" disabled name="anschriftenzusatz">
          </div>

          <div class="mb-3">
            <label>PLZ</label>
            <input type="text" th:value="${person.postleitzahl}" class="form-control" name="postleitzahl" disabled>
          </div>

          <div class="mb-3">
            <label>Wohnort</label>
            <input type="text" th:value="${person.wohnort}" class="form-control" name="wohnort" disabled>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12">

                  <option value="AUSLIEFERUNG" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).AUSLIEFERUNG.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'AUSLIEFERUNG'?'selected':''}"></option>
                  <option value="FRISTUEBERSCHREITUNG_EMPFANGSBESTAETIGUNG" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).FRISTUEBERSCHREITUNG_EMPFANGSBESTAETIGUNG.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'FRISTUEBERSCHREITUNG_EMPFANGSBESTAETIGUNG'?'selected':''}"></option>
                  <option value="KARTE_AUSGELIEFERT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).KARTE_AUSGELIEFERT.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'KARTE_AUSGELIEFERT'?'selected':''}"></option>

                  <option value="ZERTIFIKATE_ABGELAUFEN" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_ABGELAUFEN.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'ZERTIFIKATE_ABGELAUFEN'?'selected':''}"></option>
                  <option value="ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET'?'selected':''}"></option>
                  <option value="ZERTIFIKATE_FREIGESCHALTET" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_FREIGESCHALTET.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'ZERTIFIKATE_FREIGESCHALTET'?'selected':''}"></option>
                  <option value="ZERTIFIKATE_GESPERRT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_GESPERRT.value()}" th:attrappend="selected=${person.kartenStatus != null && person.kartenStatus.name() == 'ZERTIFIKATE_GESPERRT'?'selected':''}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label>TelematikID</label>
                <input type="text" th:value="${person.telematikId}" class="form-control" name="telematikId" disabled>
              </div>
              <div class="mb-3">
                <label>Karte gültig von</label>
                <input type="date" th:value="${person.gueltigVon}" class="form-control" name="gueltigVon" disabled>
              </div>
              <div class="mb-3">
                <label>Karte gültig bis</label>
                <input type="date" th:value="${person.gueltigBis}" class="form-control" name="gueltigBis" disabled>
              </div>
            </div>
          </div>

                  <option value="ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET.value()}" th:attrappend="selected=${person.kartenStatus2 != null && person.kartenStatus2.name() == 'ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET'?'selected':''}"></option>

                  <option value="ZERTIFIKATE_ABGELAUFEN" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_ABGELAUFEN.value()}" th:attrappend="selected=${person.kartenStatus3 != null && person.kartenStatus3.name() == 'ZERTIFIKATE_ABGELAUFEN'?'selected':''}"></option>
                  <option value="ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET.value()}" th:attrappend="selected=${person.kartenStatus3 != null && person.kartenStatus3.name() == 'ZERTIFIKATE_ENDGUELTIG_NICHT_FREIGESCHALTET'?'selected':''}"></option>
                  <option value="ZERTIFIKATE_FREIGESCHALTET" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_FREIGESCHALTET.value()}" th:attrappend="selected=${person.kartenStatus3 != null && person.kartenStatus3.name() == 'ZERTIFIKATE_FREIGESCHALTET'?'selected':''}"></option>
                  <option value="ZERTIFIKATE_GESPERRT" th:text="${T(net.sberg.elbook.kartendatentransfer.EnumKartenStatusKey).ZERTIFIKATE_GESPERRT.value()}" th:attrappend="selected=${person.kartenStatus3 != null && person.kartenStatus3.name() == 'ZERTIFIKATE_GESPERRT'?'selected':''}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label>TelematikID</label>
                <input type="text" th:value="${person.telematikId3}" class="form-control" name="telematikId3" disabled>
              </div>
              <div class="mb-3">
                <label>Karte gültig von</label>
                <input type="date" th:value="${person.gueltigVon3}" class="form-control" name="gueltigVon3" disabled>
              </div>
              <div class="mb-3">
                <label>Karte gültig bis</label>
                <input type="date" th:value="${person.gueltigBis3}" class="form-control" name="gueltigBis3" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label>Bemerkung</label>
    <textarea class="form-control" name="bemerkung" disabled rows="3" th:text="${person.bemerkung}"></textarea>
  </div>

  <div class="container-fluid p-0 mb-2">
    <div class="row justify-content-start">
      <div class="col-12 col-md-6 col-lg-2 pb-1">
        <button class="btn btn-secondary btn-block" th:attr="data-hashcode=${datentransfer.hashCode}" th:attrappend="data-aktivierungsCode=${datentransfer.aktivierungsCode}" type="button" onclick="hbakartendatenPersonenUebersicht($(this).attr('data-hashcode'),$(this).attr('data-aktivierungsCode'));">Schließen</button>
      </div>
    </div>
  </div>
</form>
