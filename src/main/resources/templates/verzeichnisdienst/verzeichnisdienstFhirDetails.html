<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="sberg">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>ElBook - Verzeichnisdienst - Fhir Details</title>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/script_1_8_20.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/feather-icons/dist/feather.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
</head>
<body>
  <b th:if="${resources.isEmpty()}">Im Fhir VZD sind keine Daten hinterlegt</b>
  <div th:if="${!resources.isEmpty()}">
    <table th:each="resource : ${resources}" class="table caption-top" xmlns:th="http://www.thymeleaf.org">
      <caption th:text="${resource.name}">Daten der Resource</caption>
      <thead>
      <tr>
        <th scope="col">Merkmal</th>
        <th scope="col">Wert</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Link zu der Resource</th>
          <td><a th:href="@{/verzeichnisdienst/fhir/lade/resource/{name}/{uid}(name=${resource.resourceName},uid=${resource.uid})}" target="_blank">Details als json laden</a></td>
        </tr>
        <tr th:each="attribute : ${resource.getAttributes()}">
          <th scope="row">
            <span th:text="${attribute.name}">Name</span>
          </th>
          <td>
            <div th:each="val : ${attribute.getValues()}">
              <span th:text="${val}">val</span>
            </div>
            <div th:each="val : ${attribute.getHtmlValues()}">
              <span th:utext="${val}">val</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
