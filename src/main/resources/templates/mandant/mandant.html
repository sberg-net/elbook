<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="sberg">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ElBook - Nutzer</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script_1_8_19.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/feather-icons/dist/feather.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
  </head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div th:replace="~{fragments/menue :: menue}"></div>
    <main role="main" class="col-md-10 ms-sm-auto pt-3 px-1 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Nutzer</h1>
      </div>
      <div class="spinner-border" id="elbook-spinner" role="status" style="display: none">
        <span class="visually-hidden">Laden...</span>
      </div>
      <div class="container-fluid" id="mandantFormContainer" th:action="@{/}">
      </div>
      <div class="container-fluid" id="mandantPwdResetContainer" th:action="@{/}">
      </div>
      <div class="container-fluid" id="mandantTableContainer" th:action="@{/}">
      </div>
    </main>
    <!-- Bestätigungsdialog Mandant löschen -->
    <div class="modal fade" id="confirmDialog4DeleteMandant" tabindex="-1" role="dialog" aria-labelledby="confirmDialog4DeleteMandantLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDialog4DeleteMandantLabel">Nutzer löschen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
          </div>
          <div class="modal-body">
            Wollen Sie den Nutzer wirklich löschen?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            <button type="button" class="btn btn-primary" onclick="mandantLoeschen()">Löschen</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bestätigungsdialog Passwort zurücksetzen -->
    <div class="modal fade" id="confirmDialog4ZuruecksetzenPasswort" tabindex="-1" role="dialog" aria-labelledby="confirmDialog4ZuruecksetzenPasswortLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDialog4ZuruecksetzenPasswortLabel">Passwort zurücksetzen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
          </div>
          <div class="modal-body">
            Wollen Sie das Passwort wirklich zurücksetzen?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            <button type="button" class="btn btn-primary" onclick="passwortZuruecksetzen()">Zurücksetzen</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $( document ).ready(function() {
        mandantUebersicht();
        feather.replace();
      });
    </script>
  </body>
</html>
