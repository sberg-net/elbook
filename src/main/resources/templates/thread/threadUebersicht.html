<div class="alert alert-danger" role="alert" style="display:none" id="mandantTableError">
</div>
<div class="row" xmlns:th="http://www.thymeleaf.org">
  <div class="col-sm-12 col-lg-4 mb-3 p-0 pe-1">
    <input type="text" class="form-control pe-0" id="anzahl" placeholder="Anzahl der Elemente">
  </div>
  <div class="col-sm-12 col-lg-4 mb-3 p-0 pe-1">
    <input type="text" class="form-control pe-0" id="anzahlThreads" placeholder="Anzahl der Threads">
  </div>
  <div class="col-sm-6 col-lg-2 mb-3 p-0 pe-1">
    <div class="d-grid gap-2">
      <button type="button" id="searchBtn" class="btn btn-primary" onclick="threadStarten($('#anzahl').val(),$('#anzahlThreads').val());">Starten</button>
    </div>
  </div>
</div>
<div xmlns:th="http://www.thymeleaf.org" class="row">
  <div class="col-md-9 mb-3 fw-bolder">
    <span th:text="${#lists.size(result)}"></span>&nbsp;Lösungen vorhanden
  </div>
</div>
<div class="row">
  <table class="table" id="threadTable" xmlns:th="http://www.thymeleaf.org">
    <thead>
    <tr>
      <th>Name</th>
      <th>Zahl</th>
      <th>Ergebnis</th>
      <th>Gestartet Am</th>
      <th>Beendet Am</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${result.isEmpty()}">
      <td colspan="5">Keine Threads verfügbar</td>
    </tr>
    <tr th:each="n : ${result}">
      <td><span th:text="${n.name}">Name</span></td>
      <td><span th:text="${n.zahl}">Zahl</span></td>
      <td><span th:text="${n.ergebnis}">Ergebnis</span></td>
      <td><span class="text-break" th:text="${#temporals.format(n.gestartetAm, 'dd-MM-yyyy HH:mm:ss')}">Gestartet Am</span></td>
      <td><span class="text-break" th:text="${#temporals.format(n.beendetAm, 'dd-MM-yyyy HH:mm:ss')}">Beendet Am</span></td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  feather.replace();
</script>
